<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pomodoro</title>
</head>
<body >
    <header >
        <h1 class="m-4" >POMODORO</h1>
    </header>
    

    <div class="input-group-lg input-group w-auto m-2">
        <span class="input-group-text  text-center"><i class="fa-regular fa-clock"></i></span>
        <div class="form-floating ">
            <input type="number" name="time" id="time" value="25" max="59" min="1" class="form-control">
            <label for="time" class="form-label" >Dur√©e de travail (Minutes)</label>
        </div>
    </div>

    <div class="input-group input-group-lg w-auto m-2">
        <span class="input-group-text"><i class="fa-solid fa-mug-hot"></i></span>
        <div class="form-floating">
            <input type="number" name="pause" id="pause" value="5" max="59" min="1" class="form-control">
            <label for="pause" >Temps de pause (Minutes)</label>
        </div>
    </div>

    <div id="phrase" class="mt-2">
        <p id="state" ></p>
    </div>

    <div id="affTemp" class="m-2">
        <h2 id="min" >00:</h2>
        <h2 id="sec" >00</h2>
    </div>

    <input type="button" value="Start" onclick="Click()" id="but" class="btn btn-success m-2">
    <script src="./scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/cfa8c7d08e.js" crossorigin="anonymous"></script>
</body>
</html>
